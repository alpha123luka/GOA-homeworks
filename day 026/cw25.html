<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Shadow Example</title>
<style>
  shadow-text {
    color: blue; /* ტექსტის ფერი */
    text-shadow: -2px -5px 3px rgb(7, 0, 84); /* 2px მარჯვნივ, 2px ქვემოთ, ლურჯი, გამჭვირვალე 3% */
    font-size: 40px;
    font-weight: bold;
  }
</style>
<link rel="stylesheet" href="cw25.css">
</head>
<body>
  <div class="shadow-text">ეს არის ტექსტი ჩრდილით</div>
</body>
</html>
